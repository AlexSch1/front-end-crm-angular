<ng-container *ngIf="selectedOrder">
  <h2 class="mb-4">Заказ №{{ selectedOrder.order }}</h2>

  <table mat-table [dataSource]="selectedOrder.list" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
      <td mat-footer-cell *matFooterCellDef><b>Общая стоимость</b></td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Кол-во</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Цена</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cost }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <b>{{ computePrice(selectedOrder) }} руб.</b>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <div class="d-flex justify-content-end mt-4">
    <button mat-button [mat-dialog-close]="false">Закрыть</button>
  </div>
</ng-container>
