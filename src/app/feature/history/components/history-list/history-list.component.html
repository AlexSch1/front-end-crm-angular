<ng-container *ngIf="orders?.length; else empty">
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Кол-во</th>
      <td mat-cell *matCellDef="let element">
        {{ element.order }}
      </td>
    </ng-container>
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Дата</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: 'dd.MM.yyyy' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Время</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date: 'HH.mm.ss' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Сумма</th>
      <td mat-cell *matCellDef="let element">
        {{ computePrice(element) }} руб.
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="text-right">
          <button
            (click)="selectOrder(element)"
            mat-icon-button
            color="primary"
          >
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
<ng-template #empty>
  <div class="text-center">Список пуст</div>
</ng-template>
