<div *ngIf="categories$ | async as categories; else loader">
  <div *ngIf="categories.length; else empry" class="d-flex flex-wrap">
    <mat-card
      *ngFor="let category of categories"
      [routerLink]="['/order', category._id]"
      class="col-4 pointer"
    >
      <div class="center">
        <img [src]="category.imageSrc" class="responsive-img order-img" />
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{ category.name }}</h5>
      </div>
    </mat-card>
  </div>

  <ng-template #empry>
    <div class="center">
      <span>Пусто</span>
    </div>
  </ng-template>
</div>

<ng-template #loader>
  <div class="d-flex justify-content-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
