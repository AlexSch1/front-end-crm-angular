<div *ngIf="positions">
  <table class="highlight" *ngIf="positions.length; else empty">
    <thead>
      <tr>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Количество</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let pos of positions">
        <td>{{ pos.name }}</td>
        <td>{{ pos.cost }} руб.</td>
        <td>
          <div class="input-field inline order-position-input">
            <input [(ngModel)]="pos.quantity" type="number" value="1" min="1" />
          </div>
        </td>
        <td>
          <button
            [disabled]="!pos.quantity"
            (click)="addToOrder(pos)"
            class="btn waves-effect wavers-light btn-small"
          >
            Добавить
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="center">Пусто</div>
  </ng-template>
</div>
