<div class="row mt-5">
  <div class="col-12">
    <div class="mb-3">
      <h4 class="mb-2">Позиции:</h4>
     <div class="text-right">
       <button mat-raised-button color="primary"         (click)="onAddPosition()"
       >
         Добавить позицию
       </button>
     </div>
    </div>

    <ng-container *ngIf="positions?.length; else empty">
      <table
        mat-table
        [dataSource]="positions"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <a (click)="onSelectPosition(element)">
              {{ element.name }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Стоимость</th>
          <td mat-cell *matCellDef="let element">
            <a >
              {{ element.cost }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="text-right">
              <button  (click)="onDelete($event, element)" mat-icon-button color="warn" >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

<!--      <div class="w-100 p-4" *ngIf="positions && !positions.length">-->
<!--        <div class="d-flex justify-content-center">Список пуст</div>-->
<!--      </div>-->
    </ng-container>

    <ng-template #empty>
      <div class="text-center">В категории позиций нет</div>
    </ng-template>

  </div>
</div>
