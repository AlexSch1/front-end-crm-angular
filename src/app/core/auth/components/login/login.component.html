<div class="mt-5">
  <form [formGroup]="formGroup" (ngSubmit)="submit()" class="pt-4">

  <mat-card class="example-card mx-auto">
    <mat-card-header>
      <mat-card-title>Войти в систему</mat-card-title>
    </mat-card-header>
    <mat-card-content>


        <mat-form-field class="col">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" autocomplete="off" type="text" />
          <mat-error>
            error
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" autocomplete="off" type="text" />
          <mat-error>
            error
          </mat-error>
        </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Войти</button>
    </mat-card-actions>
  </mat-card>
  </form>

</div>
